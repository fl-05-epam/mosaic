<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mosaic</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="root">
        <div class="top-bar">
            <form action="">
                <label for="border-color">Mosaic border color</label>
                <input type="color" id="border-color" value="#a5a5a5">
    
                <label for="fragment-color">Fragment background color</label>
                <input type="color" id="fragment-color" value="#5aafe8">
            </form>
    
    
            <button id="generate-button">Generate New</button>
        </div>
        

        <div id="mosaic"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
